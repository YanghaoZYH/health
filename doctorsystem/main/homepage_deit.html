<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/heathfile.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改我的资料</h1>
		</header>
		<div class="mui-content">
			
			<div class="friendadd">
				<form class="mui-input-group public-edit outline_add">
					<div class="mui-input-row">
						<label>姓名：</label>
						<input class="mui-input-clear" type="text">
					</div>
					<div class="mui-input-row">
						<label>性别：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>年龄：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>执业点：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>所属科室：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					
					<div class="mui-input-row">
						<label>工作职务：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>咨询价格：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					
					
					
					<div class="infor">
						
							<label>擅长：</label>
							
						
						 <textarea id="textarea" rows="5" placeholder="填写我的擅长" ></textarea>
					</div>	
					
					
				<div class="infor">
						
							<label>个人介绍：</label>
						 <textarea id="textarea" rows="5" placeholder="我的介绍" ></textarea>
					</div>	
					

					
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>
			</div>
			
		</div>
		
		
		
		
		
		
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
