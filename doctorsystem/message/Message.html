<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css" />
		<style>
			.sick {
				padding: 20px;
			}
			img{
				height: 60px;
				width: 60px;
			}
			li {
				height: 80px;
			}
		</style>
	</head>

	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			//批量监听患者消息列表
			mui('#patient').on('tap', '.mui-table-view-cell', function() {
				
					var user_phone = this.getAttribute('id');
					mui.openWindow({
						url: 'chat.html',
						id: 'chat',
						extras:{
							user_phone:user_phone
						},
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
				}); 
		});
	</script>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
			<h1 class="mui-title" style="color: #FFFFFF;">消息列表</h1>
		</header>
		<div class="mui-content">
			<div class="list">
				<ul id="patient" class="mui-table-view mui-table-view-chevron">
					<li id="15768653949" class="mui-table-view-cell  ">
						<a class="mui-navigate-right" >
							<div class="mui-row">
								<div class="mui-pull-left mui-col-xs-3 ">
									<img src="../img/doctor.jpeg" style="width: 100%" />
								</div>
								<div class="mui-col-xs-9 sick">
									<p><span>患者：</span> <span>3949</span></p>
								</div>
							</div>
						</a>
					</li>
					<li id="15768653948" class="mui-table-view-cell  ">
						<a class="mui-navigate-right" >
							<div class="mui-row">
								<div class="mui-pull-left mui-col-xs-3 ">
									<img src="../img/doctor.jpeg" style="width: 100%" />
								</div>
								<div class="mui-col-xs-9 sick">
									<p><span>患者：</span> <span>张三</span></p>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
