<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/find_doctor.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">医院导航图</h1>
		</header>
		<div class="mui-content">
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
				//获得当前医院ID
				var self = plus.webview.currentWebview();
				var hos_id = self.hos_id;
				mui.get('http://'+serverName+'/health/management/Application/index.php/Connector/hos/getHosDetail',{
						hos_id:hos_id
				},function(data){
						document.getElementById("title").innerHTML = data.hos_name;
						document.getElementById("text").innerHTML = data.hos_introduce;
					},'json'
				);
				
			});
		</script>
	</body>
