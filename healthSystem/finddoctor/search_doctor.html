	<head>

	</head>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
					var seayy= document.getElementById('yy');
					var seaxm = document.getElementById('xm');
					var seajb = document.getElementById('jb');
					seayy.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'search_doctor_yy.html',
							id: 'search_doctor_yy',
							preload: true,
							show: {
								aniShow: 'fade-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					seaxm.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'search_doctor_xm.html',
							id: 'search_doctor_xm',
							preload: true,
							show: {
								aniShow: 'fade-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					seajb.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'search_doctor_jb.html',
							id: 'search_doctor_jb',
							preload: true,
							show: {
								aniShow: 'fade-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					//显示医生列表
					mui.post('http://'+serverName+'/health/management/application/index.php/Connector/Search/searchdoc',{
						searchtext:searchtext
					},function(data){
						if(data.result!=0){
							var s="";
							for(var i=0;i<data.length;i++){
								s+="<li class='mui-table-view-cell mui-media '><a class=''><div class='mui-row '><div class='mui-pull-left mui-col-xs-3 '>";
								s+="<img src='"+data[i].doc_img+"' style='width: 100%' /></div><div class='mui-col-xs-9'>";
								s+="<h4 class='dt_title'>"+data[i].doc_name+"</h4><div class='dt_from'><p><span class='mui-icon iconfont icon-iconaddress i-color'></span>";
								s+="<span>"+data[i].hos_name+"</span></p>";
								s+="<p><span class='mui-icon iconfont icon-iconaddress i-color'></span>所属科室：<span>"+data[i].dep_name+"</span> </p></div></p></div></div>";
								s+="<p class='mui-ellipsis'> 擅长：<span>"+data[i].doc_especial+"</span></p>";
								s+="<span class='iconfont icon-jinqian1 i-color'></span><span class='icon-title'>"+data[i].doc_fee+"/半小时</span>";
								s+="<span class='iconfont icon-pinglun2 i-color'></span><span class='icon-title'>"+data[i].doc_rece+"</span>";
								s+="<span class='iconfont icon-dianzan i-color'></span><span class='icon-title'>"+data[i].doc_attention+"</span>";
								s+="<span class='iconfont icon-guanzhu1 i-color'></span><span class='icon-title'>"+data[i].doc_hot+"</span>";
							}
							var searchdoc =document.getElementById("searchdoc");
							searchdoc.innerHTML = s;
						}else{
							//提示没有搜索结果
						}
					},'json'
				);
					
				});
	</script>
	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">找医生</h1>
		</header>
	
		<div class="mui-content">
		    <ul class="mui-table-view mui-grid-view mui-grid-9">
			    <li class="mui-table-view-cell mui-media mui-col-xs-4 ">
			        <a id="jb">
			            <span class="mui-icon iconfont icon-yongyaojilu ul_t1"></span>
			            <div class="mui-media-body">按疾病找</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-4">
			        <a id="xm">
			            <span class="mui-icon iconfont icon-lishijiuzhen ul_t2"></span>
			            	<!--<span class="mui-badge mui-badge-red">5</span></span>-->
			            <div class="mui-media-body">按姓名找</div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media mui-col-xs-4">
			        <a id="yy">
			            <span class="mui-icon iconfont icon-dangan-copy ul_t3"></span>
			            <div class="mui-media-body">按医院找</div>
			        </a>
			    </li>

			
		    </ul>	
		    
		    <p class="box-c-p">按科室找 </p>
		    
		    <div class="box-a">
		    	<div class="box-a-l">

		    		<p >妇产科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-guke_iconx-copy tu-er"></span>
		    		<p>骨科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-neike tu-san"></span>
		    		<p>内科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-pifuke tu-si"></span>
		    		<p>皮肤科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-yanke1 tu-wu"></span>
		    		<p>眼科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-color tu-liu"></span>
		    		<p>外科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-color1 tu-qi"></span>
		    		<p>儿科</p>
		    	</div>
		    	<div class="box-a-l">
		    		<span class="iconfont icon-circle-more tu-ba"></span>
		    		<p>更多</p>
		    	</div>
		    	
		 	</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
