<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/heathfile.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">添加亲友档案</h1>
		</header>
		<div class="mui-content">
			
			<div class="friendadd">
				<form class="mui-input-group public-edit outline_add">
					<div class="mui-input-row">
						<label>姓名：</label>
						<input class="mui-input-clear" type="text">
					</div>
					<div class="mui-input-row">
						<label>性别：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>年龄：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label style="font-size:13px">与本人关系：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>健康状况：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>工作岗位：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>是否已婚：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>是否生育：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>生活习惯：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					<div class="mui-input-row">
						<label>作息时间：</label>
						<input class="mui-input-clear"  type="text">
					</div>
					
					<div class="infor">
						<div class="mui-input-row ">
							<label>	健康问题：</label>
							<input class="mui-input-clear" placeholder="所患疾病具体情况" type="text">
						</div>
					</div>	
					
					
					<div class="infor">
						<div class="mui-input-row ">
							<label>	既往病史：</label>
							<input class="mui-input-clear" placeholder="填写您以前所患过的疾病" type="text">
						</div>
					</div>	
						<div class="advise">
							<div class="mui-input-row">
								<label>过敏史：</label>
								<textarea name="" rows="" placeholder="填写您以前的过敏情况" cols="" ></textarea>
							</div>	
						</div>	
					

					
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>
			</div>
			
		</div>
		
		
		
		
		
		
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
