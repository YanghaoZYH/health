		<script type="text/javascript">
	    	mui.init();
			mui.plusReady(function() {
					var edit_health= document.getElementById('edit_health');	
					var edit_live= document.getElementById('edit_live');	
	
					
					edit_health.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'myfile_health_edit.html',
							id: 'myfile_health_edit',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					edit_live.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'myfile_live_edit.html',
							id: 'myfile_live_edit',
							preload: true,
							show: {
								aniShow: 'pop-in'

					},false);
					
					
					
				});
