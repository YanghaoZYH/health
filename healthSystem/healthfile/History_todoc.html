			<div class="submit" id="add_outline">

					增加线下就诊记录

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
	    	mui.init();
			mui.plusReady(function() {
					var detail_online= document.getElementById('detail_online');	
					var detail_outline= document.getElementById('detail_outline');	
					var edit_outline= document.getElementById('edit_outline');	
					var add_outline= document.getElementById('add_outline');	
					
					detail_online.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'online_detail.html',
							id: 'online_detail',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					detail_outline.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'outline_detail.html',
							id: 'outline_detail',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					edit_outline.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'outline_edit.html',
							id: 'outline_edit',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					add_outline.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'outline_add.html',
							id: 'outline_add',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					
				});

	</script>
