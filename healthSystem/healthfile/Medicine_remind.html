<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/heathfile.css"/>
		<link rel="stylesheet" type="text/css" href="../css/iconfont_health_file.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">用药提醒</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">	
						<span class="mui-icon iconfont icon-yongyaotixing ul_t5 "style="font-size: x-large;"></span>
						<span id="" style="font-family: '微软雅黑';border-right: 1px solid #C0C0C0;padding-right:5px ;">06:00</span>
						<span id="open" style="color: #C0C0C0;font-size: smaller;"></span>
						<div class="mui-switch mui-active" style="right: 55px;">
							<div class="mui-switch-handle"></div>
						</div>
						<span id="del_remind" class="mui-icon  mui-icon-trash mui-pull-right" style=" border-left: 1px solid #C0C0C0;padding-left: 5px;"></span>
					</li>	
					
					
			</ul>
			<div class="mui-row" style="margin-top:150px; ">
				<div class="mui-col-xs-4 mui-col-sm-4">
				</div>
				<div class="mui-col-xs-4 mui-col-sm-4  add_img">
						<img src="../img/add.png" style=""/>
				</div>
				
				<div class=" mui-col-xs-4 mui-col-sm-4">
				</div>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
				mui('.mui-content .mui-switch').each(function() { //循环所有toggle
				//toggle.classList.contains('mui-active') 可识别该toggle的开关状态
				this.parentNode.querySelectorAll('span')[2].innerText = (this.classList.contains('mui-active') ? '已开启' : '已关闭');
				/**
				 * toggle 事件监听
				 */
				this.addEventListener('toggle', function(event) {
					//event.detail.isActive 可直接获取当前状态
					this.parentNode.querySelectorAll('span')[2].innerText = (event.detail.isActive ? '已开启' : '已关闭');
				});
			});
				document.getElementById("del_remind").addEventListener('tap', function() {
				var btnArray = ['取消', '确认'];
				mui.confirm('确认删除用药提醒？', 'Hello MUI', btnArray, function(e) {
					if (e.index == 1) {
						mui.toast('已删除'); 
					} else {
						mui.toast('已取消'); 
					}
				})
			});
			
		</script>
	</body>

</html>
