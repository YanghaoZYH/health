	<script src="../js/mui.min.js"></script>
	    <script type="text/javascript">
	    	mui.init();
			mui.plusReady(function() {
					var write= document.getElementById('write');	
					write.addEventListener('tap',function(event){

	</script>
	<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info_year = document.getElementById("info_year");
			var info_day = document.getElementById("info_day");
			var d = new Date();
			var day = d.getDay();
					
					switch(day){
                case 1:
                    day="一";
                    break;
                case 2:
                    day="二";
                    break;
                case 3:
                    day="三";
                    break;
                case 4:
                    day="四";
                    break;
                case 5:
                    day="五";
                    break;
                case 6:
                    day="六";
                    break;
                case 0:
                    day="天";
                    break;
                
            }
            info_year.innerHTML = d.getFullYear() + '<span class="mui-icon mui-icon-arrowdown"></span>';
			info_day.innerHTML =(d.getMonth() + 1) + '月' + d.getDate()+'日'+ '星期'+day;
			document.getElementById("look_year").addEventListener('tap', function() {
				var dDate = new Date();				
				var minDate = new Date();
				minDate.setFullYear(1900, 1, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2017, 8, 31);
				
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					var day = d.getDay();
					
					switch(day){
                case 1:
                    day="一";
                    break;
                case 2:
                    day="二";
                    break;
                case 3:
                    day="三";
                    break;
                case 4:
                    day="四";
                    break;
                case 5:
                    day="五";
                    break;
                case 6:
                    day="六";
                    break;
                case 0:
                    day="天";
                    break;
                
            }
					info_year.innerHTML = d.getFullYear() + '<span class="mui-icon mui-icon-arrowdown"></span>';
					info_day.innerHTML =(d.getMonth() + 1) + '月' + d.getDate()+'日'+ '星期'+day;
					
				}, function(e) {
					mui.toast("您没有选择日期");
				}, {
					    title: '请选择日期',
				        date: dDate,
				        minDate: minDate,
				        maxDate: maxDate
				});
			})
			</script>
