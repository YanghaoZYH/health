<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.calendar.css">
		<link rel="stylesheet" type="text/css" href="../css/heathfile.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <div class="chose">
		    	<span id="">
		    	患者:
		    </span>
		    <span class="mui-select">
		    	<select class="chose_man">
		    		
					<option value="item-1">张三</option>
					<option value="item-2">李四</option>
					<option value="item-3">陈海啸</option>
					<option value="item-4">张多少</option>
					<option value="item-5">李东旭</option>
				</select>
			</span>	
		    </div>
		    
				
				
		</header>
		<div class="mui-content">
			<div id='calender' class="myCalendar"></div>
				
				<p class="box">--<span>2017.04.02</span> 用药详情--</p>
				
				<ul class="mui-table-view mui-table-view-chevron">
					
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right" href="#">
							<p>是否按时用药:
								<span>没有按时用药</span>
								<span class="mui-pull-right detial">详情</span>
								
							</p>
						</a>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<p>忘记吃药详情....</p>
							</li>
							
						</ul>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">
							<p>所用药物:
								<span class="mui-pull-right detial">详情</span>
							</p>
							
						</a>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<p>所用药物详情....</p>
							</li>
							
						</ul>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">
							<p>是否产生不良反应:
								<span>是</span>
								<span class="mui-pull-right detial">详情</span>
								
							</p>
						</a>
						<ul class="mui-table-view mui-table-view-chevron">
							<li class="mui-table-view-cell">
								<p>不良反应详情....</p>
							</li>
						</ul>
					</li>
				</ul>
				
				<div class="submit" id="write">
					<span class="mui-btn mui-btn-success ">
					填写今日用药情况
					</span>
				</div>
				
				
		</div>
	
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.calendar.js"></script>
	    <script type="text/javascript">
	    	mui.init();
			mui.plusReady(function() {
					var write= document.getElementById('write');	
					write.addEventListener('tap',function(event){
						mui.openWindow({
							url: 'write_diary.html',
							id: 'write_diary',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					},false);
					
					
				});

	</script>
	<script>
		mui.init();
		var myDate = new Date();
		mui(".myCalendar").calendar(
			{
				year:myDate.getFullYear(),
				month:myDate.getMonth()+1,
				today:myDate.getDate()			
			}, //日历参数，设置年月日,默认为今天
			function(year, month) {  //日历切换时的回调方法，可以加载当前月的事件
//				alert(1)
			}
		);
	</script>

</html>
