<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/heathfile.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav public-color">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">添加线下就诊详情</h1>
		</header>
		<div class="mui-content">	
				<form class="mui-input-group public-edit outline_add">
					<div class="mui-input-row">
						<label>就诊医生：</label>
						<input class="mui-input-clear" placeholder="姓名" type="text">
					</div>
					<div class="mui-input-row">
						<label>就诊医院：</label>
						<input class="mui-input-clear" placeholder="医生名称" type="text">
					</div>
					<div class="mui-input-row">
						<label>就诊科室：</label>
						<input class="mui-input-clear" placeholder="科室" type="text">
					</div>
					<div class="infor">
						<div class="mui-input-row ">
							<label>	就诊信息：</label>
							<input class="mui-input-clear" placeholder="疾病" type="text">
						</div>
					</div>	
						<div class="advise">
							<div class="mui-input-row">
								<label>医生建议：</label>
								<textarea name="" rows="" placeholder="医生建议" cols="" ></textarea>
							</div>	
						</div>	
					<div class="medicine">
						<div class="mui-input-row">
							<label>处方信息：</label>
							<input class="mui-input-clear" placeholder="处方" type="text">
						</div>
					</div>	
					<p>上传您的药物图片，处方信息图片</p>
					<div id="" class="add_medicinephoto">
						<div id="image-list" class="row image-list">
					</div>
					
					<div class="mui-input-row">
						<label>就诊日期：</label>
						<input class="mui-input-clear" placeholder="日期" type="text">
					</div>

					
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>
		</div>
		
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/feedback_mydoctor.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
