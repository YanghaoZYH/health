<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--<link href="css/style.css" rel="stylesheet" />-->
		<style>
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width:27%;
				text-align: center;
			}
			/*.mui-input-row label~input,
			.mui-input-row label~textarea {
				width: 73%;
			}*/
			
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-btn1{
				margin: 0 10px ;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
						<table>
						<tr>
						<td>
						<input id='user_phone' type="text" class="mui-input-clear mui-input"  placeholder="请输入手机号">				
						</td>
					</tr>
					</table>
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<table>
					<tr>
					<td>
						<input id='user_password' type="password" class="mui-input-password mui-input" placeholder="请输入密码">
					</td>
					</tr>
					</table>
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<table>
					<tr>
					<td>
						<input id='password_confirm' type="password" class="mui-input-password mui-input" placeholder="请输入密码">
					</td>
					</tr>
					</table>
				</div>
				
				<div class="mui-input-row">
					<label>验证码</label>
					<table>
					<tr>
					<td>
						<input id="yzm" type="text" class=" mui-input" placeholder="请输入验证码">
					</td>
					<td>
						<button id='code' type="button" class="mui-btn1 mui-btn-success">获取验证码</button>
					</td>
					</tr>
					</table>
					
				</div>
			</form>
			<div class="mui-content-padded">
				<button type="button" id='reg' class="mui-btn mui-btn-block mui-btn-green">注册</button>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
	      	mui.plusReady(function(){
	      		var phone=document.getElementById("user_phone");
	      		var password=document.getElementById("user_password");
	      		var pwdconfirm=document.getElementById("password_confirm");
	      		var reg=document.getElementById("reg");
	      		var yzm=document.getElementById("yzm");
	      		var user_cid = plus.storage.getItem('user_cid');
	      		
	      		//后面在做设置用户输入的手机号只能为数字
	      		//onkeyup="this.value=this.value.replace(/[^\d]/g,'') "
	      		
	      		reg.addEventListener('tap',function(){
	      			if(phone.value.length!=11){
	      				plus.ui.toast("手机号码格式不正确");
	      				return;
	      			}
	      			if(password.value.length < 6){
	      				plus.ui.toast("密码长度不能小于6位数");
	      				return;
	      			}
	      			if (pwdconfirm.value != password.value) {
						plus.nativeUI.toast('密码两次输入不一致');
						return;
					}
	      			if (yzm.value.length < 6) {
						plus.nativeUI.toast('请输入6位验证码');
						return;
					}
	      			mui.ajax('http://'+serverName+'/health/management/Application/index.php/Connector/User/reg',{
	      				data:{
	      					user_phone:phone.value,
	      					user_password:password.value,
	      					user_yzm:yzm.value,
	      					user_cid:user_cid
	      				}, 
	      				dataType:'json',//数据格式类型
	      				type:'POST',//http请求类型
	      				timeout:10000,//超时设置
	      				success:function(data){
	      					//处理成功返回的数据
	      					//{'result':1,'data':"注册成功"}
	      					if(data.result==1){
	      						plus.ui.toast(data.data);
	      						mui.back();
	      					}else{
	      						//提示注册失败的信息
	      						plus.ui.toast(data.data);
	      					}
	      				},
	      				error:function(xhr,type,errorThrown){
	      					plus.nativeUI.toast('请检查您的网络');
	      				}
	      			})
	      		});
	      		
	      		//获取验证码按钮监听
	      		var btn = document.getElementById('code');
			    btn.addEventListener('tap',function() {
			        var sleep = 60,
			            interval = null;
			        PhoneMobile();
			        if ( phone.value != "输入的手机号不正确") {
			            CallAction();
			            if (!interval) {
			                this.disabled = "disabled";
			                this.style.cursor = "wait";
			                this.value = "重新发送 (" + sleep-- + ")";
			                interval = setInterval(function() {
			                    if (sleep == 0) {
			                        if (!!interval) {
			                            clearInterval(interval);
			                            interval = null;
			                            sleep = 60;
			                            btn.style.cursor = "pointer";
			                            btn.removeAttribute('disabled');
			                            btn.value = "获取验证码";
			                            btn.style.backgroundColor = '';
			                        }
			                        return false;
			                    }
			                    btn.value = "重新发送 (" + sleep-- + ")";
			                }, 1000);
			            }
			        }
			    });
			    
			    //手机号合法性验证
				function PhoneMobile() {
				    var user_phone = document.all("user_phone").value; 
				    if (user_phone.match(/^(13[0-9]|14(5|7)|15(0|1|2|3|5|6|7|8|9)|18[0-9]|)\d{8}$/) != null) {
				        //verificationMobile();
				    } else {
						phone.value="输入的手机号不正确";
						phone.style.color="red";
				    } 
				}
				
				//验证码请求
				function CallAction() {
//				    var data = "你的数据请求连接";
//				    $.ajax({
//				        async: true,
//				        url: '网站连接',
//				        data: data,
//				        dataType: 'jsonp',
//				        type: 'get',
//				        callback: successCallback,
//				        timeout: 10000,
//				        complete: function(XMLHttpRequest, status) {
//				            if (status == 'timeout') {
//				                //超时,status还有success,error等值的情况 
//				                alert("方法查询异常！");
//				            }  
//				        }
//				    });
					mui.post('http://'+serverName+'/health/management/application/Connector/Sms/industrySMS.php',{
							user_phone:phone.value
					},function(data){   
							if(data.result==0){ 
								//注册过了
								plus.ui.toast(data.data);
							}else{
								
							} 
						},'json' 
					);
				}

	      	});

		</script>
	</body>

</html>
