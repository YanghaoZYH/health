<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--<link href="css/style.css" rel="stylesheet" />-->
		<style>
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width:27%;
				text-align: center;
			}
			/*.mui-input-row label~input,
			.mui-input-row label~textarea {
				width: 75%;
			}*/
			
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-btn1{
				margin: 0 10px ;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				
				<div class="mui-input-row">
					<label>新密码</label>
					<table>
					<tr>
					<td>
						<input id='user_password' type="password" class="mui-input-password mui-input" placeholder="请输入新密码">
					</td>
					</tr>
					</table>
				</div>
				<div class="mui-input-row">
					<label>密码确认</label>
					<table>
					<tr>
					<td>
						<input id='user_password2' type="password" class="mui-input-password mui-input" placeholder="请再次确认密码">
					</td>
					</tr>
					</table>
				</div>
				
				
			</form>
			<div class="mui-content-padded">
				<button type="button" id='reg' class="mui-btn mui-btn-block mui-btn-green">注册</button>
			</div>
			
		</div>
		<script src="../js/mui.min.js"></script>
		
	</body>

</html>
