<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/search_info.css" />
	</head>

	<body>
		<div class="mui-content">
			<div id="pullrefreshr" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a class="">
								<h4 class="jb_title">鼻炎</h4>
								<p>
									<span>推荐医院：</span><span>1000</span><span>个医院</span>
									<span>推荐医生：</span><span>1000</span><span>个医生</span>
								</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefreshr',
					down: {
						height: 60, //可选,默认50.触发下拉刷新拖动距离,
						callback: pullfreshfunction
					},
				}
			});

			function pullfreshfunction() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 1; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class=""><h4 class="jb_title">鼻炎</h4><p><span>推荐医院：</span><span>1000</span><span>个医院</span><span>推荐医生：</span><span>1000</span><span>个医生</span></p></a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefreshr').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
		</script>

	</body>

</html>
