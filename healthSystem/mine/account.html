<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" type="text/css" href="../css/mine.css"/>-->
		<style>
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			.head {
				height: 40px;
			}
			#head {
				line-height: 40px;
			}
			.head-img {
				width: 40px;
				height: 40px;
			}
			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 40px;
				height: 40px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function(){
				var user_phone = plus.storage.getItem('user_phone');
				mui.ajax('http://'+serverName+'/health/management/Application/index.php/Connector/User/getuserInfo',{
      				data:{
      					user_phone:user_phone
      				},
      				dataType:'json',
      				type:'POST',
      				timeout:10000,
      				success:function(data){
      					//{"reslut":1}表示请求数据成功
      					if(data.result==1){
							document.getElementById("head-img1").src=data.user_img;
							document.getElementById("user_name").innerHTML=data.user_name;
							document.getElementById("user_phone").innerHTML=user_phone;
							document.getElementById("user_qq").innerHTML=data.user_qq;
							document.getElementById("user_weixin").innerHTML=data.user_weixin;
      					}else{ 
      						//plus.ui.toast(data.data);
      						
      					}
      				},
      				error:function(){
      					plus.nativeUI.toast("请检查您的网络");
      				}
      			})
				
			});
			
		</script>
		<!--用户名头像-->
		<header class="mui-bar mui-bar-nav">
		   <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>设置
				</button>
				<h1 class="mui-center mui-title">账号与安全</h1>
		</header>
			<div class="mui-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a id="head" class="mui-navigate-right">头像
								<span class="mui-pull-right head">
									<img class="head-img mui-action-preview" id="head-img1" src=""/>
								</span>
							</a>
							</li>
							<li class="mui-table-view-cell">
								<a>用户名<span id="user_name" class="mui-pull-right">YGT</span></a>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a>手机号<span id="user_phone" class="mui-pull-right">8877777</span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>QQ号<span id="user_qq" class="mui-pull-right">88888888</span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>微信号<span id="user_weixin" class="mui-pull-right">7777777</span></a>
							</li>						
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a>安全设置<span class="mui-pull-right"></span></a>
							</li>
							<li class="mui-table-view-cell">
								<a>密码<span class="mui-pull-right">*****</span></a>
							</li>
												
						</ul>			
				</div>
	</body>
</html>
