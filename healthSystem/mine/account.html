<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont_account.css" />
		<link rel="stylesheet" href="../css/iconfont_mine.css" />
		<style>
			.mui-table-view {
				margin-top: 20px;
			}
			
			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			.head {
				height: 80px;
			}
			#head {
				line-height: 80px;
			}
			.head-img {
				width: 40px;
				height: 40px;
			}
			#head-img1 {
				position: absolute;
				bottom: 10px;
				right: 40px;
				width: 80px;
				height: 80px;
			}
			.i1{
				color:gray;
				}
			.i2{
				color:orange;
				}
			.i3{
				color:deepskyblue;
				}
			.i4{
				color:red;
				}	
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			mui.init();
			
			mui.plusReady(function(){
				var user_phone = plus.storage.getItem('user_phone');
				mui.ajax('http://'+serverName+'/health/management/Application/index.php/Connector/User/getuserInfo',{
      				data:{
      					user_phone:user_phone
      				},
      				dataType:'json',
      				type:'POST',
      				timeout:10000,
      				success:function(data){
      					//{"reslut":1}表示请求数据成功
      					if(data.result==1){
//							document.getElementById("head-img1").src=data.user_img;
							document.getElementById("user_name").innerHTML=data.user_name;
							document.getElementById("user_phone").innerHTML=user_phone;					
      					}else{ 
      						//plus.ui.toast(data.data);
      					}
      				},
      				error:function(){
      					plus.nativeUI.toast("请检查您的网络");
      				}
      			})
				
			});
			
		</script>
		<!--用户名头像-->
		<header class="mui-bar mui-bar-nav">
		   <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>设置
				</button>
				<h1 class="mui-center mui-title">账号与安全</h1>
		</header>
			<div class="mui-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a id="head" class="mui-navigate-right">
									<span class="iconfont icon-touxiang i1"></span> 
									头像<span class="mui-pull-right head">
									<img class="head-img" id="head-img1" src="../img/doctor.jpeg"/>
								</span>
							</a>
							</li>
							<li class="mui-table-view-cell">
								<a><span class="iconfont icon-username i2"></span>
									用户名<span id="user_name" class="mui-pull-right">YGT</span></a>
							</li>
						</ul>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a><span class="iconfont icon-shoujihao i3"></span>
									手机号<span id="user_phone" class="mui-pull-right">8877777</span></a>
							</li>					
						
							<li class="mui-table-view-cell">
								<a><span class="iconfont icon-mima i4"></span>
									密码<span class="mui-pull-right">*****</span></a>
							</li>
												
						</ul>			
				</div>
				<script>
					//更换头像
		mui(".mui-table-view-cell").on("tap", "#head", function(e) {
			if(mui.os.plus){
				var a = [{
					title: "拍照"
				}, {
					title: "从手机相册选择"
				}];
				plus.nativeUI.actionSheet({
					title: "修改头像",
					cancel: "取消",
					buttons: a
				}, function(b) {
					switch (b.index) {
						case 0:
							break;
						case 1:
							getImage();
							break;
						case 2:
							galleryImg();
							break;
						default:
							break
					}
				})	
			}
			
		});

		function getImage() {
			var c = plus.camera.getCamera();
			c.captureImage(function(e) {
				plus.io.resolveLocalFileSystemURL(e, function(entry) {
					var s = entry.toLocalURL() + "?version=" + new Date().getTime();
					console.log("输出路径：" + s);
					document.getElementById("head-img1").src = s;
					//变更大图预览的src
					//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
//					document.querySelector("#__mui-imageview__group .mui-slider-item img").src = s + "?version=" + new Date().getTime();;;
				}, function(e) {
					console.log("读取拍照文件错误：" + e.message);
				});
			}, function(s) {
				console.log("error" + s);
			}, {
				filename: "_doc/head.jpg"
			})
		}

		function galleryImg() {
			plus.gallery.pick(function(a) {
				plus.io.resolveLocalFileSystemURL(a, function(entry) {
					plus.io.resolveLocalFileSystemURL("_doc/", function(root) {
						root.getFile("head.jpg", {}, function(file) {
							//文件已存在
							file.remove(function() {
								console.log("file remove success");
								entry.copyTo(root, 'head.jpg', function(e) {
										var e = e.fullPath + "?version=" + new Date().getTime();
										document.getElementById("head-img1").src = e;
										//变更大图预览的src
										//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
										document.querySelector("#__mui-imageview__group .mui-slider-item img").src = e + "?version=" + new Date().getTime();;
									},
									function(e) {
										console.log('copy image fail:' + e.message);
									});
							}, function() {
								console.log("delete image fail:" + e.message);
							});
						}, function() {
							//文件不存在
							entry.copyTo(root, 'head.jpg', function(e) {
									var path = e.fullPath + "?version=" + new Date().getTime();
									document.getElementById("head-img1").src = path;
									//变更大图预览的src
									//目前仅有一张图片，暂时如此处理，后续需要通过标准组件实现
									document.querySelector("#__mui-imageview__group .mui-slider-item img").src = path;
								},
								function(e) {
									console.log('copy image fail:' + e.message);
								});
						});
					}, function(e) {
						console.log("get _www folder fail");
					})
				}, function(e) {
					console.log("读取拍照文件错误：" + e.message);
				});
			}, function(a) {}, {
				filter: "image"
			})
		};

		function defaultImg() {
			if(mui.os.plus){
				plus.io.resolveLocalFileSystemURL("_doc/head.jpg", function(entry) {
					var s = entry.fullPath + "?version=" + new Date().getTime();;
					document.getElementById("head-img1").src = s;
				}, function(e) {
					document.getElementById("head-img1").src = '../img/doctor.jpeg';
				})
			}else{
				document.getElementById("head-img1").src = '../img/doctor.jpeg';
			}
			
		}
				</script>
	</body>
</html>
